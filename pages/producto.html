<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <!--Navegación-->
    <nav class="navigation">
        <button class="btn__cambios--idioma" onclick="changeLanguage3('en')">
            <img class="navigation--item--idioma" src="../Image/idioma1.jpg">
        </button>
        <a class="navigation--item" href="../index.html" id="nav-item1">Inicio</a>
        <a class="navigation--item" href="tienda.html" id="nav-item2">Tienda</a>
        <a class="navigation--item" href="trabaja.html" id="nav-item3">Trabaja con nosotros</a>

        <button class="btn" id="boton_goTo_Cesta"><img class="navigation--item--cesta" src="../Image/carrito.png"></button>
    </nav>

        <div class="producto__compra">
            <div class="producto__detalles">
                <img class="producto__imagen" id= "imagen-producto">    
            </div>
            <div class="producto__descripcion">
                    <h1 class="producto__nombre" id="nombre-producto">Nombre producto</h1>
                    <div class="producto__descripcion--text">
                        <p><span id="precio-producto">precio</span></p><br>
                        <form class="producto__options">
                            <p class="producto--talla" id = "size">Selecciona una talla: </p>
                            <input type="radio" name="option" value="option_1">XS
                            <input type="radio" name="option" value="option_2">S
                            <input type="radio" name="option" value="option_3">M
                            <input type="radio" name="option" value="option_4">L
                            <input type="radio" name="option" value="option_5">XL

                            <p class="producto--cantidad" id="quantity">Selecciona una cantidad: </p>
                            <input type="number" min="1" class="cantidad--number">
                        </form>

                        <button class="producto__addTo__Cesta" id="add" onclick="addToCart()">Añadir a la cesta</button>
                    </div>
            </div>
        </div>


    <footer class="footer">
        <div class="redes">
            <img class="redes--image" src="../Image/Redes.png">
        </div>
    </footer>

    <script src="../script.js"></script>
