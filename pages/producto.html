<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <!--Navegación-->
    <nav class="navigation">
        <button class="btn__cambios--idioma"><img class="navigation--item--idioma" src="../Image/idioma1.jpg"></button>
        <a class="navigation--item" href="../index.html">Inicio</a>
        <a class="navigation--item" href="tienda.html">Tienda</a>
        <a class="navigation--item" href="trabaja.html">Trabaja con nosotros</a>
        <a class="navigation--item" href="">Juego</a>
        <button class="btn" id="boton_goTo_Cesta"><img class="navigation--item--cesta" src="../Image/carrito.png"></button>
    </nav>
    <section class="home">
        <div class="mode">
            <button class="btn--mode">Cambiar a modo claro</button>
        </div>
    </section>

        <div class="producto__compra">
            <div class="producto__detalles">
                <img class="producto__imagen" src="../Image/1.png">    
            </div>
            <div class="producto__descripcion">
                    <h1 class="producto__nombre">Nombre producto</h1>
                    <div class="producto__descripcion--text">
                        59,99€<br>
                        <form class="producto__options">
                            <p class="producto--talla">Selecciona una talla: </p>
                            <input type="radio" name="option" value="option_1">XS
                            <input type="radio" name="option" value="option_2">S
                            <input type="radio" name="option" value="option_3">M
                            <input type="radio" name="option" value="option_4">L
                            <input type="radio" name="option" value="option_5">XL

                            <p class="producto--cantidad">Selecciona una cantidad: </p>
                            <input type="number" min="0" class="cantidad--number">
                        </form>

                        <button class="producto__addTo__Cesta">Añadir a la cesta</button>
                    </div>
            </div>
        </div>


    <footer class="footer">
        <div class="redes">
            <img class="redes--image" src="../Image/Redes.png">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
