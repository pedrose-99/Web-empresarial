<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../styles.css" rel="stylesheet">
</head>
<body>
    <!--Navegación-->
    <nav class="navigation">
        <button class="btn__cambios--idioma" onclick="changeLanguage6('en')">
            <img class="navigation--item--idioma" src="../Image/idioma1.jpg">
        </button>
        <a class="navigation--item" href="../index.html" id="nav-item1">Inicio</a>
        <a class="navigation--item" href="tienda.html" id="nav-item2">Tienda</a>
        <a class="navigation--item" href="trabaja.html" id="nav-item3">Trabaja con nosotros</a>
        <a class="navigation--item" href="pages/trabaja.html">Test</a>
        
        <button class="btn" id="boton_goTo_Cesta"><img class="navigation--item--cesta" src="../Image/carrito.png"></button>
    </nav>
    
    <div class="compra__datos">
        <form>
            <h2 id="purchase-address">Dirección: </h2>
            <div class="compra__datos--direccion">
                <div class="compra__datos--escribir">
                    <p class="compra__datos--insertar" id="purchase-address-city">Ciudad*</p>
                    <input type="text" class="compra__direccion--input" required>
                </div>

                <div class="compra__datos--escribir">
                    <p class="compra__datos--insertar" id="purchase-address-street">Calle*</p>
                    <input type="text" class="compra__direccion--input" value="C/" required>
                </div>
            
                <div class="compra__datos--escribir">
                    <p class="compra__datos--insertar" id="purchase-address-number">Número*</p>
                    <input type="text" class="compra__direccion--input" required>
                </div>
                
                <div class="compra__datos--escribir">
                    <p class="compra__datos--insertar" id="purchase-address-floor">Planta</p>
                    <input type="text" class="compra__direccion--input">
                </div>
                
                <div class="compra__datos--escribir">
                    <p class="compra__datos--insertar" id="purchase-address-letter">Letra</p>
                    <input type="text" class="compra__direccion--input">
                </div>
            </div>

            <h3 id="purchase-data">Datos personales:</h3>
            <div class="compra__datos--personal">
                <p class="compra__datos--insertar" id="purchase-data-name">Nombre*</p>
                <input type="text" class="compra__direccion--input" required>
                <p class="compra__datos--insertar" id="purchase-data-surname">Apellidos*</p>
                <input type="text" class="compra__direccion--input" required>
                <p class="compra__datos--insertar" id="purchase-data-email">Correo Electrónico*</p>
                <input type="text" class="compra__direccion--input" required>
            </div>            
        </form>

        <div class="compra__buttons">
            <button class="compra__socio" id="subscribe">Quiero hacerme socio</button>
            <button class="compra__submit" id="purchase-confirmation">Confirmar</button>
        </div>
        
    </div>


    <footer class="footer">
        <div class="redes">
            <img class="redes--image" src="../Image/Redes.png">
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
